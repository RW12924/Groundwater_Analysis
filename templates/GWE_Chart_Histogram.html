<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Groundwater Elevation Change</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
      <div class="row">
          <div class="col-md-12 p-5 text-center bg-light">
              <h1>Ground Water Elevation Change Over Time</h1>
              <p>Select a site code and range of dates to explore the data set.</p>
              <p>Hover over the graphs for additional information.</p>
          </div>
      </div>
      <br>
      <div class="row">
          <div class="col-md-3">
              <div class="card card-body bg-light">
                  <h6>Station Site Code:</h6>
                  <select id="selDataset" onchange="optionChanged(this.value)"></select>
              </div>
  
              <div class="row">
                  <div class="col-md-12">
                      <div class="card card-body bg-light">
                          <h6>Start Date:</h6>
                          <select id="selStartDate" onchange="optionChanged()"></select>
                      </div>
                      <div class="card card-body bg-light">
                          <h6>End Date:</h6>
                          <select id="selEndDate" onchange="optionChanged()"></select>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-md-9">
              <div class="row">
                  <div class="col-md-12">
                      <div id="scatter" style="width: 100%;"></div>
                  </div>
              </div>
              <div class="row"> 
                <div class="col-md-12">
                    <div id="histogram" class="card-body">
                    </div> 
                </div>
            </div>
            
          </div>
      </div>
      <div class="row"> 
          <div class="col-md-12">
              <div class="card card-primary">
                  <div class="card-header">
                      <h4 class="card-title">GWE Statistics:</h4>
                  </div>
                  <div id="stats-panel" class="card-body row"></div> 
              </div>
          </div>
      </div>
      <div class="row"> 
          <div class="col-md-12">
              <div class="card card-primary">
                  <div class="card-header">
                      <h4 class="card-title">Site Data:</h4>
                  </div>
                  <div id="site-data" class="card-body row"></div> 
              </div>
          </div>
      </div>
  </div>
  </body>
  


  


  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="../static/GWE_Chart_Histogram.js"></script>

</body>

</html>
