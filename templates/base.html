<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Groundwater Analysis{% endblock %}</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        #content {
            flex: 1;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-top: 0;
        }

        p {
            line-height: 1.6;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            text-decoration: none;
            color: #333;
        }

        ul li a:hover {
            text-decoration: underline;
        }
    </style>
    {% block head %}
    {% endblock %}
</head>
<body>
    <div id="sidebar">
        <h2>Navigation</h2>
        <ul>
            {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
