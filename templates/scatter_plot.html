<!DOCTYPE html>
<html>
<head>
    <title>Scatter Plot</title>
</head>
<body>
    <h1>Scatter Plot</h1>
    
    <form method="POST">
        <label for="x_column">X Column:</label>
        <input type="text" id="x_column" name="x_column">
        <label for="y_column">Y Column:</label>
        <input type="text" id="y_column" name="y_column">
        <input type="submit" value="Generate Plot">
    </form>
    
    {% if plot %}
        <h2>Scatter Plot of {{ x_column }} vs {{ y_column }}</h2>
        <img src="data:image/png;base64,{{ plot }}" alt="Scatter Plot">
    {% endif %}
</body>
</html>
